name: Build ARM64 Docker Image

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-arm64:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm64,amd64
        
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      if: github.event_name != 'pull_request' && secrets.DOCKERHUB_USERNAME != ''
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
      
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          fr-vers-jp
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=2.1-arm64
          
    - name: Build ARM64 image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/arm64,linux/amd64
        push: false
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Test build (quick validation)
      run: |
        docker buildx build --platform linux/arm64 --load -t fr-test:arm64 .
        echo "âœ“ ARM64 build successful"
        
    - name: Save build info
      run: |
        echo "Build Date: $(date)" >> build-info.txt
        echo "Platforms: linux/arm64, linux/amd64" >> build-info.txt
        echo "Python: 3.10" >> build-info.txt
        docker images | grep fr-test >> build-info.txt || true
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-info
        path: build-info.txt
